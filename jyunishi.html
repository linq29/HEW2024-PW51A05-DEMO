    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Kosugi+Maru&family=Noto+Sans+JP:wght@100..900&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap&family=Kaisei+Decol:wght@400;500;700');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.webp">
</head>

<body>
    <div class="en1">
        <img src="images/en1.webp">
    </div>
    <div class="en2">
        <img src="images/en2.webp">
    </div>
    <div class="cloud1">
        <img src="images/cloud1.webp">
    </div>
    <div class="cloud2">
        <img src="images/cloud2.webp">
    </div>

    <div class="logo">
        <a href="index.html">
            <img src="images/nav-top.webp" alt="トップ">
        </a>
    </div>

    <div class="body-wrapper">
        <div class="left-column">
            <div class="page-title">
                <img src="images/title-jyunishi.webp">
            </div>
        </div><!--/.left-column-->

        <div class="center-column">
            <main class="whole">
                <div class="page-icon">
                    <img src="images/icon-jyunishi.webp">
                </div>
                <div class="selection-area" id="selectionArea">
                    <h1 class="jyunishi">診断したい年を選んでね！</h1>
                    <select id="yearSelect"></select>
                    <button id="confirmBtn" onclick="showZodiac()">OK！</button>
                </div>

                <div id="resultArea">
                    <img id="zodiacImage" src="" alt="Zodiac Image">
                    <div id="zodiacResult"></div>
                    <button id="retryBtn" onclick="resetSelection()">もう一回</button>
                </div>
            </main>
        </div><!--/.center-column-->

        <div class="right-column">
            <div class="nav-area">
                <nav class="nav-area-items">
                    <ul>
                        <li><a href="jinjasagashi.html">神社探し</a>
                            <br /><span class="nav-small">あなたに縁のある一社を</span>
                        </li>
                        <li><a href="jyunishi.html">十二支診断</a>
                            <br /><span class="nav-small">特定年の十二支をチェック</span>
                        </li>
                        <li><a href="#">バーチャル参拝</a>
                            <br /><span class="nav-small">距離を越えて祈りを届ける</span>
                        </li>
                        <li><a href="kotowaza.html">ことわざくじ</a>
                            <br /><span class="nav-small">動物に関する一語</span>
                        </li>
                        <li><a href="about.html">サイト紹介</a>
                            <br /><span class="nav-small">用語集・サイトについて</span>
                        </li>
                    </ul>
                </nav>
            </div><!--/.nav-area-->
        </div><!--/.right-column-->
    </div><!--/.body-wrapper-->

    <script>
        const zodiacs = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
        const zodiacRuby = ["ね", "うし", "とら", "う", "たつ", "へび", "うま", "ひつじ", "さる", "とり", "いぬ", "い"];
    
        // 年リストを作成
        const select = document.getElementById("yearSelect");
        for (let year = 2024; year >= 1924; year--) {
            let option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            select.appendChild(option);
        }
    
        // 干支を表示
        function showZodiac() {
            let year = document.getElementById("yearSelect").value;
            let zodiacIndex = (year - 1924) % 12;
            let zodiac = zodiacs[zodiacIndex];
            let furigana = zodiacRuby[zodiacIndex];
    
            // 干支の画像をセット (zodiacP -> zodiacA)
            let imgPath = `images/zodiacA${zodiacIndex + 1}.webp`;
            document.getElementById("zodiacImage").src = imgPath;
            document.getElementById("zodiacImage").style.display = "block";
    
            // 結果表示
            document.getElementById("zodiacResult").innerHTML = `<ruby>${zodiac}<rt>${furigana}</rt></ruby>年です！`;
            document.getElementById("retryBtn").style.display = "block";
        }
    
        // リセット
        function resetSelection() {
            document.getElementById("zodiacResult").innerHTML = "";
            document.getElementById("zodiacImage").style.display = "none";
            document.getElementById("retryBtn").style.display = "none";
        }
    </script>
</body>

</html>
